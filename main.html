<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
  <tItle>ToDo JS</tItle>
</head>

<body>
  <h1>ToDo List JS</h1>
  <form id='form'>
    <div class="center">
      <input class="input" type="text" placeholder="What needs to be done today?" id="input" name="input1" required
        minlength="1" maxlength="256" size="24" />
      <div>
        <button class="add-button" id="button">ADD</button>
      </div>
    </div>
  </form>
  <div class="block" id="block">
    <input class="check-box-up" type="checkbox" />
    <b class="check-box-text">Accept All</b>
    <ul id="todo-elements">
    </ul>
  </div>
  <script defer src="todo.js"></script>
</body>

</html>
